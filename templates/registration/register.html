<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRS Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    {% if messages %}
        <div class="position-absolute" style="top: 10px; right: 10px;">
            {% for message in messages %}
                <div class="toast align-items-center show mb-2" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">
                            {{message}}
                        </div>
                        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}


    <div class="container mt-5">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 p-3 border rounded shadow-sm">
                <div class="d-flex justify-content-center">
                    <img src="https://img.freepik.com/premium-vector/car-rental-logo-template-design_316488-1614.jpg"
                        width="140" alt="">
                </div>
                <div>
                    <form method="POST" action="{% url 'create-account' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="nameInput" class="form-label">Name</label>
                            <input type="text" class="form-control" id="nameInput" name="name" placeholder="Enter Your Name" required>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label for="phoneInput" class="form-label">Phone Number</label>
                                <input type="phone" class="form-control" id="phoneInput" name="phone" placeholder="Enter Your Phone Number">
                            </div>
                            <div class="col-6 mb-3">
                                <label for="emailInput" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="emailInput" name="email" placeholder="Enter Your Email Here" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="addressInput" class="form-label" >Address</label>
                            <textarea class="form-control" placeholder="Enter Your Address Here" name="address" id="addressInput" style="height: 100px"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="passwordInput" class="form-label" >Password</label>
                            <input type="password" class="form-control" id="passwordInput" name="pass" placeholder="************" required>
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <button type="submit" class="btn btn-primary" style="background: #3b71ca;border: #3b71ca;">Sign Up</button>
                        </div>
                        <p class="small fw-bold mt-4 pt-1 mb-0 text-center">Already have an account? <a href="{% url 'login' %}" class="link-danger">Sign In</a></p>
                    </form>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
